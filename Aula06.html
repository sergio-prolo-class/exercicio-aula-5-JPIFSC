<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
</head>
<body>

  <h1>Formulário de Cadastro</h1>

  <form action="processa_formulario.php" method="post" enctype="multipart/form-data">

    <label for="titulo">Título da Tarefa:</label><br>
    <input type="text" id="titulo" name="titulo" required><br><br>

    <label for="descricao">Descrição da Tarefa:</label><br>
    <textarea id="descricao" name="descricao" rows="4" cols="40" required></textarea><br><br>

 
    <label for="data_inicio">Data de Início:</label><br>
    <input type="date" id="data_inicio" name="data_inicio" required><br><br>


    <label for="prazo">Prazo para Conclusão:</label><br>
    <input type="date" id="prazo" name="prazo" required><br><br>


    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

  
    <label for="sobrenome">Sobrenome:</label><br>
    <input type="text" id="sobrenome" name="sobrenome" required><br><br>


    <label for="genero">Gênero:</label><br>
    <select id="genero" name="genero" required>
      <option value="">-- Selecione --</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
      <option value="nao_informar">Prefiro não informar</option>
    </select><br><br>


    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco"><br><br>


    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>

   
    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone"><br><br>

  
    <label for="nascimento">Data de nascimento:</label><br>
    <input type="date" id="nascimento" name="nascimento"><br><br>

   
    <label for="documentos">Insira seu documento aqui:</label><br>
    <input type="file" id="documentos" name="documentos"><br><br>

    
    <label>Prioridade:</label><br>
    <input type="radio" id="alta" name="prioridade" value="alta">
    <label for="alta">Alta</label><br>
    <input type="radio" id="media" name="prioridade" value="media">
    <label for="media">Média</label><br>
    <input type="radio" id="baixa" name="prioridade" value="baixa">
    <label for="baixa">Baixa</label><br><br>

    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

  </form>

</body>
</html>
